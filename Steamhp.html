<body onload="startTime()">

        <form class="" action="http://www.google.com/search" method="get">

        </form>
        
        <ul class="sites">
            <li><a href="https://steamcommunity.com/id/alipoodle"><span class="fa fa-steam"></span></a></li>
            <li><a href="https://steamcommunity.com/market/"><span class="fa fa-shopping-cart"></span></a></li>
            <li><a href="https://discordapp.com/channels/@me"><span class="fa fa-commenting"></span></a></li>
            <li><a href="https://osu.ppy.sh/u/alipoodle#_leader"><span class="fa fa-music"></span></a></li>
            <li><a href="https://csgosquad.com/"><span class="fa fa-users"></span></a></li>
        </ul>
        <blockquote>
            <span class="fa fa-quote-left padding-right"></span>If we ever stop thinking about the person we want to become, we stop learning and taking risks.<span class="fa fa-quote-right padding-left"></span>
        </blockquote>
    </div>
