<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Alipoodle's Steam homepage</title>
    <script src="js/steamhomepage.js" charset="utf-8"></script>
    <link rel="stylesheet" href="stylesheets/steamhomepage.css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body onload="startTime()">
    <div class="wrapper">
        <div id="clock" class="clock">
        </div>
        <div class="greeting" id="greeting">
        </div>
        
        <form class="" action="http://www.google.com/search" method="get">
            <input type="text" name="q" alt="search" placeholder="Google Search">
        </form>
        
        <ul class="sites">
            <li><a href="https://steamcommunity.com/id/alipoodle"><span class="fab fa-steam-symbol"></span></a></li>
            <li><a href="https://steamcommunity.com/market"><span class="fa fa-shopping-cart"></span></a></li>
            <li><a href="https://youtube.com/"><span class="fab fa-youtube"></span></a></li>
            <li><a href="https://rocketleague.tracker.network/profile/steam/Alipoodle"><span class="fa fa-gamepad"></span></a></li>
        </ul>
        <blockquote>
            <span class="fa fa-quote-left padding-right"></span>You're not Trash. You're Recycling ~Alipoodle<span class="fa fa-quote-right padding-left"></span>
        </blockquote>
    </div>
    
        <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-99590247-1', 'auto');
  ga('send', 'pageview');

</script>
</body>
</html>
